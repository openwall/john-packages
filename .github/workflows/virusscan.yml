# Github Action to scan a release using VirusTotal
# More info at https://github.com/openwall/john-packages

---
name: Virus Scan

on:
  release:
    types: [published]

permissions: read-all

jobs:
  virustotal:
    name: Virus Scan
    runs-on: ubuntu-latest
    permissions:
      # required to update the release. But it is a secutiry issue.
      contents: write
      id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@8ca2b8b2ece13480cda6dacd3511b49857a23c09 # v2.5.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            objects.githubusercontent.com:443
            www.virustotal.com:443

      - name: VirusTotal Scan
        uses: crazy-max/ghaction-virustotal@6d0c025d8231cb0687a3173a515177b3cac8e064 # v3.2.0

        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          update_release_body: true
          files: |
            .7z$
            .zip$
