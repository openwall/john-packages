# GitHub Action to run some linters
# More info at https://github.com/openwall/john-packages

---
name: Linter

"on":
  pull_request:
  push:
    branches-ignore: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    name: linter

    permissions:
      statuses: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            api0.prismacloud.io:443
            checkpoint-api.hashicorp.com:443
            github.com:443
            pypi.org:443
            raw.githubusercontent.com:443
            registry.terraform.io:443

      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Linter
        uses: super-linter/super-linter@85f7611e0f7b53c8573cca84aa0ed4344f6f6a4d # v7.2.1
        env:
          ENABLE_COMMITLINT_STRICT_MODE: true
          ENFORCE_COMMITLINT_CONFIGURATION_CHECK: true
          FILTER_REGEX_EXCLUDE: "^/github/workspace/snapcraft.yaml$" # Workaround for Prettier itself
          FIX_JAVASCRIPT_PRETTIER: true
          FIX_JSON_PRETTIER: true
          FIX_MARKDOWN_PRETTIER: true
          FIX_YAML_PRETTIER: true
          DEFAULT_BRANCH: "main"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check
        run: |
          echo "You should format source code properly!"
          echo "**********************************************************************"
          git diff
          echo "**********************************************************************"
          git diff --quiet
