# Github Action to run auto approve PR
# More info at https://github.com/openwall/john-packages

# Auto Approve Action
#
# This Action will reviews your pull requests and approves them automatically.
# So, we will have at least one approval always.

---
name: PR Review

on: [pull_request]

# permissions: read-all

jobs:
  test:
    runs-on: ubuntu-latest
    # permissions:
      # Permissions is a complicated topic.
      # contents: write
      # id-token: write

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@55d479fb1c5bcad5a4f9099a5d9f37c8857b2845 # v2.4.1
        with:
          egress-policy: audit

      - name: 'Checkout Repository'
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3

      - uses: actions/setup-node@v1
      - uses: omio-labs/pr-reviewer-bot@v1
        with:
          GITHUB_TOKEN: "${{ secrets.VT_API_KEY }}"