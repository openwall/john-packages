# GitHub action to merge the PR whose number is requested
# More info at https://github.com/openwall/john-packages

---
name: Merge it

"on":
  workflow_dispatch:
    inputs:
      pullRequestNumber:
        description: Pull request number
        required: true
      trial:
        description: Run in trial mode
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  pr-data:
    runs-on: ubuntu-latest
    name: merge-it-data

    permissions:
      contents: write
      pull-requests: write

    outputs:
      branch: ${{ steps.context.outputs.branch }}
      owner: ${{ steps.context.outputs.owner }}
      repo: ${{ steps.context.outputs.repo }}
      request: ${{ steps.context.outputs.request }}

    if: github.actor == 'claudioandre-br' || github.actor == 'solardiz'
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            github.com:443

      - name: Get PR info
        id: context
        run: |
          URL_ID="https://github.com/openwall/john-packages/pull/$PR_URL"
          BRANCH="$(gh pr view "$URL_ID" --json headRefName        --jq '.headRefName')"
          OWNER="$(gh pr view "$URL_ID" --json headRepositoryOwner --jq '.headRepositoryOwner.login')"
          REPO="$(gh pr view "$URL_ID" --json headRepository       --jq '.headRepository.name')"

          if [[ ${{ github.event.inputs.trial }}  == "true" ]]; then
            REQUEST="bot: MERGE trial"
          else
            REQUEST="bot: MERGE"
          fi
          {
            echo "branch=$BRANCH"
            echo "owner=$OWNER"
            echo "repo=$REPO"
            echo "request=$REQUEST"
          } >> "$GITHUB_OUTPUT"

        env:
          GH_TOKEN: ${{ github.token }}
          PR_URL: ${{ github.event.inputs.pullRequestNumber }}

  call-merge-pr:
    needs: [pr-data]
    name: merge-it-run
    uses: openwall/john-packages/.github/workflows/merge-pr.yml@main
    with:
      branch: ${{ needs.pr-data.outputs.branch }}
      owner: ${{ needs.pr-data.outputs.owner }}
      repo: ${{ needs.pr-data.outputs.repo }}
      pr-url: ${{ github.event.inputs.pullRequestNumber }}
      request: "${{ needs.pr-data.outputs.request }}"
